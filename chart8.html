<!doctype html>
<html>
  <head>
    <script src="//cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    <script src="//cdn.anychart.com/gantt-data/json-data.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>

anychart.onDocumentReady(function() {
    // The data that have been used for this sample can be taken from the CDN
    // http://cdn.anychart.com/gantt-data/json-data.js

    // restoring chart from XML with data
    chart = anychart.fromJson(getData());

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();

    // zoom chart all dates range
    chart.fitAll();

});
    </script>
  </body>
</html>
