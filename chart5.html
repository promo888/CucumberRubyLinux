<!doctype html>
<html>
  <head>
    <script src="//cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    <script src="//cdn.anychart.com/csv-data/dji-daily-close.js"></script><script src="//cdn.anychart.com/csv-data/gspc-daily-close.js"></script><script src="//cdn.anychart.com/csv-data/ixic-daily-close.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
anychart.onDocumentReady(function() {
// The data that have been used for this sample can be taken from the CDN
// http://cdn.anychart.com/csv-data/dji-daily-close.js
// http://cdn.anychart.com/csv-data/gspc-daily-close.js
// http://cdn.anychart.com/csv-data/ixic-daily-close.js

// create data tables on loaded data
var ixicDataTable = anychart.data.table();
ixicDataTable.addData(get_ixic_daily_close_data());

var djiDataTable = anychart.data.table();
djiDataTable.addData(get_dji_daily_close_data());

var gspcDataTable = anychart.data.table();
gspcDataTable.addData(get_gspc_daily_close_data());

// create stock chart
chart = anychart.stock();

// create plot on the chart
var plot = chart.plot(0);

// create plot series with mapped data
plot.line(ixicDataTable.mapAs({'value': 1})).stroke('#DC3912');
plot.line(djiDataTable.mapAs({'value': 1})).stroke('#FF9900');
plot.line(gspcDataTable.mapAs({'value': 1})).stroke('#0066DD');

// create scroller series with mapped data
chart.scroller().line(ixicDataTable.mapAs({'value': 1}));
chart.scroller().line(djiDataTable.mapAs({'value': 1}));
chart.scroller().line(gspcDataTable.mapAs({'value': 1}));

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
    });
    
    </script>
  </body>
</html>
