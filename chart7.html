<!doctype html>
<html>
  <head>
    <script src="//cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>

anychart.onDocumentReady(function() {
    var csvData = '0,Initial Planning\n' +
    '1,Planning Phase #1,0,1391990400000,1392422400000,30%,30\n' +
    '2,Planning Phase #2,0,1392249600000,1392595200000,,30,1392163200000,1392681600000\n' +
    '3,Planning Phase #3,0,1392681600000,1392940800000,,30\n' +
    'milestone,Summary Meeting,0,1393002000000,,,30\n' +
    '4,Additional Planning\n' +
    '5,Additional Phase #1,4,1393027200000,1393977600000,40%,30,1393113600000,1394150400000\n' +
    '6,Additional Phase #2,4,1394064000000,1394150400000,,30\n' +
    '7,Additional Phase #3,4,1394323200000,1394582400000,,30\n' +
    '8,Quality Assurance\n' +
    '9,QA Phase #1,8,1394236800000,1394668800000,,30,1394409600000,1394668800000\n' +
    '10,QA Phase #2,8,1394841600000,1395014400000,10%,30\n' +
    '11,QA Phase #3,8,1395187200000,1395705600000,,30\n';

    // Mapping object. Key is field name, value is number of column in CSV data.
    var csvMapping = {
'id': 0,
'name': 1,
'parent': 2,
'actualStart': 3,
'actualEnd': 4,
'progressValue': 5,
'rowHeight': 6,
'baselineStart': 7,
'baselineEnd': 8
    };

    //CSV settings
    var csvSettings = {
'rowsSeparator': '\n',
'columnsSeparator': ',',
'ignoreTrailingSpaces': true,
'ignoreFirstRow': false
    };

    // create data tree on raw data represented as table structure
    var treeData = anychart.data.tree(csvData, csvMapping, csvSettings);

    // create project gantt chart
    chart = anychart.ganttProject();

    // set container id for the chart
    chart.container('container');

    // set data for the chart
    chart.data(treeData);

    // initiate chart drawing
    chart.draw();

    // zoom chart all dates range
    chart.fitAll();

});
    </script>
  </body>
</html>
