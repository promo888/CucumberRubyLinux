                host: 10.20.34.191
                port: 9092
            }
            topic: MSGTOPIC.ZZ.PTS_PROD
        }

        redis.1 {
            enabled: no // uncomment to disable
            id: 300
            host: 10.20.42.87
            port: 23670
            pwd: redis
        }

        redis.2 {
            enabled: no // uncomment to disable
            id: 301
            host: 10.20.42.87
            port: 23670
            pwd: redis
        }

        jms.traiana {
            enabled: no // uncomment to disable
            id: 400
            //type: binary   // uncomment to override the default (text)
