            port: 1414
            //user:     // uncomment to specify non-default credentials
            //pwd:
            queueMgr: EBS.QMGR
            channel: EBS_CHANNEL
            queue: EBS_QUEUE_1
        }

        fix.rtns {
            id: 600
            enabled: no // uncomment to disable

            host: 81.201.162.171
            port: 16005
            senderCompId: TR_EBSUATFIX1
            targetCompId: RTNSFIXUAT
